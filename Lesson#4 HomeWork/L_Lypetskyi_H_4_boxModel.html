<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleForBoxModel.css">
    <title>BoxModel</title>
</head>

<body>

    <div class="format">



        <div class="lineOne">
            <!-- чорна лінія-->


            <div class="lineTwo">
                <!-- зелена лінія-->


                <div class="lineThree">
                    <!-- червона лінія-->


                    <div class="boxOne">
                        <div class="cub greyCub inline"> </div>
                        <div class="cub greyCub inline"> </div>
                    </div>

                    <div class="cub greyCub boxTwo"> </div>

                    <div class="boxTree">
                        <div class="cub greyCub inline"> </div>
                        <div class="cub coralCub inline"> </div>
                    </div>

                    <div class="boxFore">
                        <div class="cub coralCub inline"> </div>
                        <div class="cub inline"> </div>
                        <div class="cub inline"> </div>
                        <div class="cub inline"> </div>
                    </div>


                    <div class="cub greenyellowCub inline boxFive"> </div>

                    <div class="boxSix">
                        <div class="cub coralCub inline"> </div>
                        <div class="cub inline"> </div>
                    </div>

                    <div class="boxSeven">
                        <div class="cub greenyellowCub inline"> </div>
                        <div class="cub greenyellowCub inline"> </div>
                        <div class="cub greenyellowCub inline"> </div>
                        <div class="cub coralCub inline"> </div>

                    </div>


                    <div class="box8">

                        <div class="cub purpuleCub inline"> </div>
                        <div class="cub purpuleCub inline"> </div>
                        <div class="cub purpuleCub inline"> </div>

                    </div>



                </div>
            </div>
        </div>

    </div>

    </div>


</body>
